{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="post">
        <h3 class="page-title">登录</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入电话号码" name="l-tele">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入密码" name="l-pw">
            </div>
            <button class="btn btn-primary btn-block">立即登录</button>
        </div>
    </form>
{% endblock %}
