{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block main %}
    <ul>
        {% for question in questions %}
            <li>
                <div class="avater-group">
                    <img src="{{ url_for('static', filename='img/figure.jpg') }}" alt="" class="avater">
                </div>
                <div class="body1">
                    <p class="title"><a href="{{ url_for('detial', question_id=question.id) }}">{{ question.title }}</a></p>
                    <p>{{ question.content }}</p>
                    <p class="info1">
                        <span class="anthor">{{ question.author.username }}</span>
                        <span class="create_time">{{ question.create_time }}</span>
                    </p>
                </div>
            </li>
            <hr>
        {% endfor %}
    </ul>
{% endblock %}
