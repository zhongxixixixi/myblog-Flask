{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block main %}
    <form action="" method="post">
        <h3 class="page-title">发布问答</h3>
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="请输入标题" name="q-title">
            </div>
            <div class="form-group">
                <textarea name="q-content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
            </div>
            <button class="btn btn-primary">立即发布</button>
        </div>
    </form>
{% endblock %}
